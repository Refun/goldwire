<body>
  

<section class="login">
   <div class="container-fluid p-0">
        <div class="row">
            <div class="col-md-4">
               <img src="img/side.png" alt="side" style="height: 100vh;" />
            </div>
            <div class="col-md-8">
                <div class="ColumnContainer mode-auth" style="padding-top: 120px">
                  <div class="SnooIcon"></div>
                  <h1 class="Title">Sign in</h1>
               
                  <form class="AnimatedForm" action="/login" method="post">
                    <input type="hidden" name="dest" value="https://www.reddit.com" data-empty="false">
                    <input type="hidden" name="csrf_token" value="9fa652cad9245bce122d1bd480abf82ab73e87ee" data-empty="false">
                    <fieldset class="AnimatedForm__field m-required login hideable m-valid col-md-6 p-0">
                      <input id="loginUsername" class="AnimatedForm__textInput" type="text" name="username" data-empty="false">
                      <label class="AnimatedForm__textInputLabel" for="loginUsername">Username</label>
                      <div class="AnimatedForm__errorMessage"></div>
                    </fieldset>
                    <fieldset class="AnimatedForm__field m-required password hideable col-md-6 p-0">
                      <input id="loginPassword" class="AnimatedForm__textInput" type="password" name="password" data-empty="false">
                      <label class="AnimatedForm__textInputLabel" for="loginPassword">Password</label>
                      <div class="AnimatedForm__errorMessage"></div>
                    </fieldset>
                    <div class="two-modes-separator"></div>
                   
                   
                    <fieldset class="AnimatedForm__field mt-4">
                    
                     <button type="button" class="AnimatedForm__submitButton" onclick="window.open('http://demo.goldwire.co');">Sign In</button>



                      <div class="AnimatedForm__submitStatus">
                        <div class="AnimatedForm__submitStatusIcon"></div><!--
                        --><span class="AnimatedForm__submitStatusMessage"></span>
                      </div>
                    </fieldset>
                  </form>
                  <div class="BottomText login-bottom-text hideable mt-2">
                    <a class="BottomLink" href="/password">Forgot password</a>
                  </div>
                  <div class="BottomText login-bottom-text hideable mt-2">
                    New to Goldwire? <a class="BottomLink" ">Sign up</a>
                  </div>
                 
                </div>
            </div>  
        </div>  
   </div>
</section>


   

   
       
    <!-- All JS libraries -->
    <!-- JQUERY SLIM JS -->
    <script src="libraries/jquery/jquery-3.2.1.slim.min.js"></script>
    <!-- JQUERY Popper JS -->
    <script src="libraries/jquery/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <!-- Summernote bs4 JS -->
    <script src="libraries/nanobar.min.js"></script>
    <script src="libraries/tab.js"></script>
    <script src="libraries/loader/loader.js"></script>
    <script src="js/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/components/dropdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/components/transition.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- manin JS -->
    <script src="js/main.js"></script>
    <!-- Summernote cleaner JS -->

</body>
